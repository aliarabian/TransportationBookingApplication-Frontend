<div (clickOutside)="clickedOutside()" (keydown.enter)="clickedOutside()" (keydown.tab)="onClickToggleCitiesList()">

  <mat-form-field role="list" appearance="outline"
                  (keyup.tab)="onClickToggleCitiesList()"
                  (click)="onClickToggleCitiesList()"
  >
    <mat-label>{{placeholder}}</mat-label>
    <input matInput
           #iv
           id=" flight-offset"
           [formControl]="terminal"
           type="text"
           name="offset"
           tabindex="0"
           autocomplete="off"
           (input)="onInput()"
           required
    />
  </mat-form-field>
  <div *ngIf="citiesListState" id="citiesList">
    <app-list-item *ngFor="let terminal of terminals$ | async | filter:iv.value" [city]="terminal"
                   (click)="onClick(terminal)" (keydown.enter)="onClick(terminal)"></app-list-item>
  </div>
</div>
