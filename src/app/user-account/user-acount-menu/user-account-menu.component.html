<button id="menu" aria-label="user account menu" mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon [inline]="true">account_circle</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <a routerLink="user/account/tickets" mat-menu-item>
    <mat-icon>airplane_ticket</mat-icon>
    <span>Booked Tickets</span>
  </a>
  <button mat-menu-item type="button" (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
